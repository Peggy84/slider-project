<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe Slider with Keyboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #slider-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      overflow: hidden;
      position: relative;
      cursor: grab;
      transition: transform 0.3s ease;
    }

    .slide {
      min-width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .slide:nth-child(1) { background: lightblue; }
    .slide:nth-child(2) { background: lightgreen; }
    .slide:nth-child(3) { background: lightcoral; }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <button class="arrow left" id="prev">&#8592;</button>
  <button class="arrow right" id="next">&#8594;</button>

  <div class="slide">Slide 1</div>
  <div class="slide">Slide 2</div>
  <div class="slide">Slide 3</div>
</div>

<script>
  const slider = document.getElementById('slider-container');
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let isDown = false;
  let startX;
  let currentSlide = 0;

  function updateSlide() {
    slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
    prevBtn.disabled = currentSlide === 0;
    nextBtn.disabled = currentSlide === slides.length - 1;
  }

  prevBtn.addEventListener('click', () => {
    if (currentSlide > 0) currentSlide--;
    updateSlide();
  });

  nextBtn.addEventListener('click', () => {
    if (currentSlide < slides.length - 1) currentSlide++;
    updateSlide();
  });

  slider.addEventListener('mousedown', e => {
    isDown = true;
    startX = e.pageX;
    slider.style.cursor = 'grabbing';
  });

  slider.addEventListener('mouseup', e => {
    if (!isDown) return;
    isDown = false;
    const endX = e.pageX;
    const diff = startX - endX;
    if (diff > 50 && currentSlide < slides.length - 1) currentSlide++;
    if (diff < -50 && currentSlide > 0) currentSlide--;
    updateSlide();
    slider.style.cursor = 'grab';
  });

  slider.addEventListener('mouseleave', () => {
    if (isDown) slider.dispatchEvent(new MouseEvent('mouseup'));
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && currentSlide > 0) {
      currentSlide--;
      updateSlide();
    } else if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
      currentSlide++;
      updateSlide();
    }
  });

  updateSlide(); // initial render
</script>

</body>
</html>
